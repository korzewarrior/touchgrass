<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="grass-canvas"></canvas>

    <audio id="background-audio" src="midsummer.mp3" loop muted></audio>

    <div id="controls">
        <div id="unmute-prompt">
            Click here to enable sound
        </div>
        <div class="control-group">
            <label for="zoom-slider">Zoom:</label>
            <input type="range" id="zoom-slider" min="1" max="10" step="0.1">
            <span id="zoom-value"></span>
        </div>
        <div class="control-group">
            <label for="density-slider">Density:</label>
            <input type="range" id="density-slider" min="0.1" max="7.0" step="0.05">
            <span id="density-value"></span>
        </div>
        <div class="control-group">
            <label for="radius-slider">Radius:</label>
            <input type="range" id="radius-slider" min="10" max="150" step="1">
            <span id="radius-value"></span>
        </div>
        <div class="control-group">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01">
            <span id="volume-value"></span>
        </div>
        <div class="control-group">
            <label for="force-slider">Force:</label>
            <input type="range" id="force-slider" min="10" max="300" step="1" value="110">
            <span id="force-value"></span>
        </div>
        <button id="regenerate-button">Regenerate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
